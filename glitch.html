    <h1>Glitch Arty</h1>
    <div class="image-container">
        <img class="slide" src="anglerfish.jpg" alt="Image 1">
        <img class="slide" src="naut.jpg" alt="Image 2">
        <img class="slide" src="ghost.jpg" alt="Image 3">
        <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
        <a class="next" onclick="moveSlide(1)">&#10095;</a>
    </div>
    <p>Using various methods, we glitched images. I used the audacity program, text editor, and a mix of both to create these glitches of sea animals</p>

    <script>
        let slideIndex = 0;
        showSlide(slideIndex);
        
        function moveSlide(n) {
            showSlide(slideIndex += n);
        }
        
        function showSlide(n) {
            let slides = document.getElementsByClassName("slide");
            if (n >= slides.length) {
                slideIndex = 0;
            }
            if (n < 0) {
                slideIndex = slides.length - 1;
            }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.transform = "translateX(-" + (slideIndex * 100) + "%)";
            }
        }
    </script>
