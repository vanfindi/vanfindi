<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Styling for the image container */
        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        /* Styling for individual images */
        .image-container img {
            max-width: 30%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="image-container">
        <img src="anglerfish.jpg" alt="Image 1">
        <img src="naut.jpg" alt="Image 2">
        <img src="ghost.jpg" alt="Image 3">
    </div>
</body>
</html>
