<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
         /* Basic CSS for the page layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 15px 20px;
    }
    nav {
      display: flex;
      justify-content: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
    }
    nav a:hover {
      background-color: #555;
    }
    section {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
        .carousel-container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        
        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .carousel-item {
            flex: 0 0 100%;
            max-width: 100%;
        }
        
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            z-index: 1;
        }
        
        .prev {
            left: 0;
        }
        
        .next {
            right: 0;
        }
    </style>
</head>
<body>
    <header>
    <h1>Vanessa Findlay</h1>
    <nav>
      <a href="glitch.html">Glitch Project</a>
      <a href="mememashup.html">Meme Mashup</a>
      <a href="minecraft.html">Minecraft</a>
       <a href="3dprint.html">3D</a>
       <a href="netart.html">Net Art</a>
    </nav>
  </header>
    <div class="carousel-container">
        <div class="carousel-slide">
            <div class="carousel-item">
                <img src="anglerfish.jpg" alt="Glitch 1">
            </div>
            <div class="carousel-item">
                <img src="naut.jpg" alt="Glitch 2">
            </div>
            <div class="carousel-item">
                <img src="ghost.jpg" alt="Glitch 3">
            </div>
        </div>
        <button class="carousel-button prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="carousel-button next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    
    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.carousel-item');
        
        function moveSlide(n) {
            slideIndex += n;
            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            } else if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            updateCarousel();
        }
        
        function updateCarousel() {
            slides.forEach((slide, index) => {
                slide.style.transform = `translateX(${(index - slideIndex) * 100}%)`;
            });
        }
    </script>
<footer>
